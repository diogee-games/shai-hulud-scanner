<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 600" width="512" height="600">
  <defs>
    <!-- Filters -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
      <feComposite in="blend" in2="SourceGraphic" operator="in"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="softBlur"/>
      <feMerge>
        <feMergeNode in="softBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients -->
    <radialGradient id="sandGradient" cx="50%" cy="45%">
      <stop offset="0%" style="stop-color:#C9A676;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#B8956A;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#8A6F4A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4A3520;stop-opacity:1"/>
    </radialGradient>

    <radialGradient id="mawGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#2A1810;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#E04000;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#F74C00;stop-opacity:0.3"/>
    </radialGradient>

    <radialGradient id="vignette" cx="50%" cy="45%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="60%" style="stop-color:#000000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7"/>
    </radialGradient>

    <radialGradient id="moonGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#A0C8FF;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#A0C8FF;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#A0C8FF;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="600" fill="#1A1410"/>

  <!-- Desert sand base -->
  <circle cx="256" cy="230" r="240" fill="url(#sandGradient)"/>

  <!-- Subtle binary/hex patterns in sand -->
  <g opacity="0.08" fill="#F0EDE5" font-family="monospace" font-size="8">
    <text x="80" y="180">0x4A3F</text>
    <text x="350" y="190">0xDEAD</text>
    <text x="120" y="320">0xBEEF</text>
    <text x="380" y="310">0xCAFE</text>
  </g>

  <!-- Radial disturbance lines in sand -->
  <g opacity="0.3" stroke="#6B4E2A" stroke-width="1.5" fill="none">
    <circle cx="256" cy="230" r="180"/>
    <circle cx="256" cy="230" r="200"/>
    <circle cx="256" cy="230" r="220"/>
    <path d="M 256 230 L 150 150" stroke-width="2"/>
    <path d="M 256 230 L 362 150" stroke-width="2"/>
    <path d="M 256 230 L 100 230" stroke-width="2"/>
    <path d="M 256 230 L 412 230" stroke-width="2"/>
    <path d="M 256 230 L 150 310" stroke-width="2"/>
    <path d="M 256 230 L 362 310" stroke-width="2"/>
  </g>

  <!-- Moonlit glow around maw -->
  <circle cx="256" cy="230" r="160" fill="url(#moonGlow)" filter="url(#softGlow)"/>

  <!-- Sandworm maw - Outer ring base -->
  <circle cx="256" cy="230" r="140" fill="#6B4E2A"/>

  <!-- Outer ring teeth (Ring 1) -->
  <g fill="#8A6F4A" stroke="#4A3520" stroke-width="1">
    <polygon points="256,90 240,130 272,130" transform="rotate(0 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(30 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(60 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(90 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(120 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(150 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(180 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(210 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(240 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(270 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(300 256 230)"/>
    <polygon points="256,90 240,130 272,130" transform="rotate(330 256 230)"/>
  </g>

  <!-- Ring 2 base -->
  <circle cx="256" cy="230" r="100" fill="#5A3E22"/>

  <!-- Ring 2 teeth -->
  <g fill="#6B4E2A" stroke="#3A2A18" stroke-width="1">
    <polygon points="256,130 244,160 268,160" transform="rotate(0 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(40 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(80 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(120 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(160 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(200 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(240 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(280 256 230)"/>
    <polygon points="256,130 244,160 268,160" transform="rotate(320 256 230)"/>
  </g>

  <!-- Ring 3 base -->
  <circle cx="256" cy="230" r="65" fill="#4A3020"/>

  <!-- Ring 3 teeth with rust highlights -->
  <g fill="#F74C00" stroke="#E04000" stroke-width="1" opacity="0.9">
    <polygon points="256,165 246,185 266,185" transform="rotate(0 256 230)"/>
    <polygon points="256,165 246,185 266,185" transform="rotate(45 256 230)"/>
    <polygon points="256,165 246,185 266,185" transform="rotate(90 256 230)"/>
    <polygon points="256,165 246,185 266,185" transform="rotate(135 256 230)"/>
    <polygon points="256,165 246,185 266,185" transform="rotate(180 256 230)"/>
    <polygon points="256,165 246,185 266,185" transform="rotate(225 256 230)"/>
    <polygon points="256,165 246,185 266,185" transform="rotate(270 256 230)"/>
    <polygon points="256,165 246,185 266,185" transform="rotate(315 256 230)"/>
  </g>

  <!-- Inner ring base -->
  <circle cx="256" cy="230" r="40" fill="#2A1810"/>

  <!-- Inner ring teeth -->
  <g fill="#E04000" stroke="#F74C00" stroke-width="0.5" opacity="0.8">
    <polygon points="256,190 250,205 262,205" transform="rotate(0 256 230)"/>
    <polygon points="256,190 250,205 262,205" transform="rotate(60 256 230)"/>
    <polygon points="256,190 250,205 262,205" transform="rotate(120 256 230)"/>
    <polygon points="256,190 250,205 262,205" transform="rotate(180 256 230)"/>
    <polygon points="256,190 250,205 262,205" transform="rotate(240 256 230)"/>
    <polygon points="256,190 250,205 262,205" transform="rotate(300 256 230)"/>
  </g>

  <!-- Center void with glow -->
  <circle cx="256" cy="230" r="25" fill="url(#mawGradient)" filter="url(#glow)"/>

  <!-- Abyssal center -->
  <circle cx="256" cy="230" r="15" fill="#121212"/>

  <!-- Bone white highlights on teeth -->
  <g fill="#F0EDE5" opacity="0.4">
    <circle cx="256" cy="98" r="2"/>
    <circle cx="326" cy="130" r="2"/>
    <circle cx="360" cy="230" r="2"/>
    <circle cx="326" cy="330" r="2"/>
    <circle cx="256" cy="362" r="2"/>
    <circle cx="186" cy="330" r="2"/>
    <circle cx="152" cy="230" r="2"/>
    <circle cx="186" cy="130" r="2"/>
  </g>

  <!-- Vignette overlay -->
  <rect width="512" height="600" fill="url(#vignette)"/>

  <!-- Grain texture overlay -->
  <rect width="512" height="600" fill="#000000" opacity="0.15" filter="url(#grain)"/>

  <!-- Subtle shadow under text -->
  <g fill="#121212" opacity="0.5" font-family="'Courier New', monospace" font-size="42" font-weight="500" text-anchor="middle">
    <text x="257" y="502" letter-spacing="4">sandworm</text>
  </g>

  <!-- Wordmark: "sandworm" -->
  <g fill="#F0EDE5" font-family="'Courier New', monospace" font-size="42" font-weight="500" text-anchor="middle">
    <text x="256" y="500" letter-spacing="4">sandworm</text>
  </g>
</svg>