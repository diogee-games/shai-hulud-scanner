# Repository Scan Configuration (Fallback)
# Used when gh CLI is not available or not authenticated.
#
# Format: LOCAL_PATH | GITHUB_ORG/REPO | DESCRIPTION
#
# Lines starting with # are comments
# Empty lines are ignored
#
# Copy this file to repos-to-scan.conf and edit to match your setup.
# To scan all repos: ./scan-all-repos.sh
# To scan specific repos: ./scan-all-repos.sh /path/to/repo1 /path/to/repo2

# =============================================================================
# Example Repositories
# =============================================================================

# /home/user/my-app      | myorg/my-app      | Main application
# /home/user/api          | myorg/api          | API service
# /home/user/frontend     | myorg/frontend     | Frontend app
# /home/user/libs/common  | myorg/common-lib   | Shared library (subdirectory)
